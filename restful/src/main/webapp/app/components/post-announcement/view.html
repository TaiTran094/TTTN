<md-dialog flex="60">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h4>Thông báo</h4>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon md-svg-src="icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-content class="md-padding">
        <div layout="row">
            <md-input-container class="md-block" flex>
                <label>Chuyên mục</label>
                <md-select ng-model="announcementType">
                    <md-option ng-repeat="type in announcementTypes" ng-value="type">
                        {{type}}
                    </md-option>
                </md-select>
            </md-input-container>
        </div>
        <md-input-container class="md-block">
            <label>Tiêu đề</label>
            <textarea ng-model="announcementTitle" md-maxlength="200" rows="1" md-select-on-focus></textarea>
        </md-input-container>
        <md-input-container class="md-block">
            <label>Nội dung</label>
            <textarea ng-model="announcementDescription" md-maxlength="2000" rows="5" md-select-on-focus></textarea>
        </md-input-container>
    </md-content>
    <md-dialog-actions layout="row">
        <a href="" ng-click="cancel()">Hủy</a>&nbsp;&nbsp;
        <button class="btn btn-primary" type="button" ng-click="submitAnnouncement()">Gửi thông báo</button>
    </md-dialog-actions>
</md-dialog>
