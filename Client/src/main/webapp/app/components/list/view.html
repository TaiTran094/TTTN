<div class="container" id="content_container">
	<section class="main col-md-8">
		<div class="search">
			<form>
				<!-- Search input -->
			</form>
		</div>
		<div class="content-title">
			<div class="change-view">
				<a href="#/gallery">
					<i class="glyphicon glyphicon-th"></i>
				</a>
				<a href="#/map">
					<i class="glyphicon glyphicon-map-marker"></i>
				</a>
				<a href="#/">
					<i class="glyphicon glyphicon-th-list"></i>
				</a>
			</div>
			<h4>DANH SÁCH CÁC PHẢN HỒI</h4>
		</div>
		<div ng-hide="requests.length">
			<label>
				Chưa có phản hồi nào
			</label>
		</div>
		<div id="issue-list">
		</div>
		<div id="issue-list">
	<ul id="issue-list-ul" >
		<li ng-repeat="request in requests" ng-attr-id="{{'issue_id_' + request.serviceRequestId}}">
			<div class="issue-image">
				<img ng-src="{{request.mediaUrl}}" class="thumbnail-image">
			</div>
			<div class="issue-panel">
				<h5 class="issue-title">
					<a href="#/issue/{{request.serviceRequestId}}" class="issue-link">Issue {{request.serviceRequestId}}  - {{request.serviceName}}</a>
				</h5>
				<p class="issue-address">{{request.address}}</p>
				<p class="issue-content">{{request.description}}</p>
				<span class="info">{{request.happenDatetime}}
					<span class="sep">•</span>
					<span>Đăng bởi </span>
					<a href="" class="user">{{request.user.name}}</a>
				</span>
				<ul class="issue-comments">
					<li ng-repeat="comment in comments" ng-show="checkId({{comment.request.serviceRequestId}}, {{request.serviceRequestId}})">
						<h5 class="user-name">
							<a href="" class="user-link">{{comment.user.name}}</a>
						</h5>
						<div class="commentText">{{comment.content}}</div>
						<span class="info">{{comment.postDatetime}}</span>
					</li>
				</ul>
			</div>
		</li>
	</ul>
</div>

	ng-model="currentPage"
	total-items="requests.length"
	max-size="maxSize"
	boundary-links="true">
</pagination> -->
	</section>
	<section class="sidebar col-md-4">
		<div id="mainMap" style="height:380px"></div>
	</section>
</div>
