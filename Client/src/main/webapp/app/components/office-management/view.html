<div class="container">
    <div class="main bordered">
        <h2 class="content-title">Danh sách cơ quan</h2>
        <hr>
            <div id="userList">
                <div ng-hide="offices.length">
                  <label>
                    Chưa có cơ quan trong cơ sở dữ liệu.
                  </label>
                </div>
            <table class="table-responsive" ng-show="offices.length">
                <thead>
                  <tr>
                    <th class="col-xs-1"></th>
                    <th class="col-xs-2">Id</th>
                    <th class="col-xs-2">Tên cơ quan</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="u in users" ng-click="showDetail(u.user)" ng-class-odd="'alt'">
                    <td class="col-xs-1"></td>
                    <td class="col-xs-2 cap">{{u.name}}</td>
                    <td class="col-xs-2 cap">{{u.email}}</td>
                    <td class="col-xs-2">
                        <select ng-model="u.userType" ng-options="x for x in roles">
                        </select>
                    </td>
                    <td class="col-xs-2">
                      <button class="btn btn-primary" type="button" ng-click="update(u)">Cập nhật</button>
                    </td>
                    <td class="col-xs-1" ng-model="updateStatus"></td>
                  </tr>
                </tbody>
            </table>
            </div>
    </div>
    <button type="submit" class="btn btn-success" ng-click="postOffice()">Thêm cơ quan</button>
</div><!--/container-->
