<md-dialog flex="60">
	<md-toolbar>
        <div class="md-toolbar-tools">
        	<h4>{{requestIndex.serviceName}} <span>•</span> [{{requestIndex.address}}] </h4>
        	<span flex></span>
        	<md-button class="md-icon-button" ng-click="cancel()">
          	    <md-icon md-svg-src="icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        	</md-button>
        </div>
    </md-toolbar>
	<md-content class="md-padding">
		<div class="parent">
			<p class="issue-address"><i class="glyphicon glyphicon-time"></i> {{request.happenDatetime | date:'dd/MM/yyyy HH:mm:ss'}}</p>
			<p class="issue-content">{{requestIndex.description}}</p>
			<span class="info float-right border-btm"><time am-time-ago="'{{requestIndex.requestedDatetime}}'"></time>
				<span class="sep">•</span>
				<span>Đăng bởi </span>
				<a href="" class="user">{{requestIndex.user.name}}</a>
			</span>
		</div>
		<hr>
		<p>Phản ánh đã được chuyển đến <strong>{{requestIndex.division.name}}</strong></p>
		<div layout="row" ng-show="isDivision()">
			<md-input-container class="md-block" flex>
			    <label>Trình phó chủ tịch</label>
			    <md-select ng-model="vicePresident">
				    <md-option ng-repeat="vicePresident in vicePresidents" ng-value="vicePresident">
				        {{vicePresident.name}}
				    </md-option>
				</md-select>
		    </md-input-container>
		</div>
		<md-input-container class="md-block" ng-show="isDivision()">
	        <label>Bình luận</label>
	        <textarea ng-model="comment" md-maxlength="500" rows="4" md-select-on-focus></textarea>
	    </md-input-container>	
	</md-content>
	<md-dialog-actions layout="row">
		<a href="" ng-click="cancel()">Hủy</a>&nbsp;&nbsp;
		<button ng-if="isDivision()" class="btn btn-primary" type="button" ng-click="vicePresidentApproval()">Trình duyệt</button>
    </md-dialog-actions>
</md-dialog>
