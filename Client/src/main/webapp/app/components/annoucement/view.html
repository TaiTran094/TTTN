<div class="container">
    <div class="col-lg-3 col-md-12">
        <div class="content-title">
            Phân loại
        </div>

        <div class="mini-submenu">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        </div>
        <div class="list-group">
            <a href="" class="list-group-item" ng-click="myFilter={type: annoucementType}" ng-repeat="annoucementType in annoucementTypes">
                <span class="glyphicon glyphicon-arrow-right" aria-hidden="true" ></span>&nbsp;&nbsp; {{annoucementType}}
            </a>
        </div>
        <button type="submit" class="btn btn-success" ng-click="postAnnoucement()" ng-if="isManager()">Tạo thông báo</button>
    </div>

    <div class="col-lg-9 col-md-12">
        <div class="main bordered">
            <div class="content-title">
                Danh sách các thông báo
            </div>
            <div ng-hide="annoucements.length">
                <label>
                    Chưa có thông báo nào
                </label>
            </div>
            <div id="issue-list">
                <ul id="issue-list-ul" >
                    <li ng-repeat="annoucement in annoucements | filter: myFilter" ng-attr-id="{{'issue_id_' + annoucement.id}}">
                        <div class="issue-panel">
                            <h5 class="issue-title">
                                <a href="" class="issue-link">{{annoucement.title}}</a>
                                <button class="btn btn-danger float-right" ng-click="deleteReport(annoucement.id)" ng-if="isManager()">
                                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                </button>
                            </h5>
                            <p class="issue-address"><i class="glyphicon glyphicon-time"></i> {{annoucement.time | date:'dd/MM/yyyy HH:mm:ss'}}</p>
                            <p class="issue-content" hm-read-more
                                hm-text="{{ annoucement.description }}"
                                hm-limit="150"
                                hm-more-text="Đọc thêm"
                                hm-less-text="Thu nhỏ"
                                hm-dots-class="dots"
                                hm-link-class="links">
                            </p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
