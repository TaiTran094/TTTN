<!-- <i class="fa fa-spin fa-refresh fa-5x" id="loader"></i> -->
<div class="container">
    <div class="pad col-xs-12 col-md-8">
        <h3 class="announcement-type">Danh sách người dùng</h3>
        <div style="padding: 8px;">
            <button class="btn btn-success" type="button" ng-click="postNewOfficer()">Thêm nhân viên</button>
        </div>
        <div id="userList">
            <table class="table table-striped table-condensed table-hover">
                  <thead>
                      <tr>
                        <th class="col-xs-1"></th>
                        <th class="col-xs-2">Tên tài khoản</th>
                        <th class="col-xs-2">Email</th>
                        <th class="col-xs-3">Quyền hạn</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr ng-repeat="u in showUsers">
                          <td class="col-xs-1"></td>
                          <td class="col-xs-2 cap">{{u.name}}</td>
                          <td class="col-xs-2 cap">{{u.email}}</td>
                          <td class="col-xs-2 cap">{{getRoleName(u.type)}}</td>
                          <td class="col-xs-1"></td>
                      </tr>
                  </tbody>
              </table>
        </div>
        <ul ng-if="pager.pages.length" class="pagination">

            <li ng-class="{disabled:pager.currentPage === 1}">
                <a ng-click="setPage(1)">Trang đầu</a>
            </li>
            <li ng-class="{disabled:pager.currentPage === 1}">
                <a ng-click="setPage(pager.currentPage - 1)"><i class="glyphicon glyphicon-menu-left"></i></a>
            </li>
            <li ng-repeat="page in pager.pages" ng-class="{active:pager.currentPage === page}">
                <a ng-click="setPage(page)">{{page}}</a>
            </li>
            <li ng-class="{disabled:pager.currentPage === pager.totalPages}">
                <a ng-click="setPage(pager.currentPage + 1)"><i class="glyphicon glyphicon-menu-right"></i></a>
            </li>
            <li ng-class="{disabled:pager.currentPage === pager.totalPages}">
                <a ng-click="setPage(pager.totalPages)">Trang cuối</a>
            </li>
        </ul>
        
    </div>
    
</div>
