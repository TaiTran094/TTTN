<md-dialog flex="60">
	<md-toolbar>
        <div class="md-toolbar-tools">
        	<h4>{{requestIndex.serviceName}} <span>•</span> [{{requestIndex.address}}] </h4>
        	<span flex></span>
        	<md-button class="md-icon-button" ng-click="cancel()">
          	    <md-icon md-svg-src="icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        	</md-button>
        </div>
    </md-toolbar>
	<md-content class="md-padding">
		<div class="parent">
			<p class="issue-content">{{requestIndex.description}}</p>
			<span class="info float-right border-btm">{{requestIndex.happenDatetime}}
				<span class="sep">•</span>
				<span>Đăng bởi </span>
				<a href="" class="user">{{requestIndex.user.name}}</a>
			</span>
		</div>

		<div layout="row">
			<md-input-container class="md-block" flex>
			    <label>Cơ quan chuyên trách</label>
			    <md-select ng-model="selectedId">
				    <md-option ng-repeat="office in offices" ng-value="{{office.id}}">
				        {{office.name}}
				    </md-option>
				</md-select>
		    </md-input-container>
		</div>
	    <md-input-container class="md-block">
	        <label>Bình luận</label>
	        <textarea ng-model="user.comment" md-maxlength="500" rows="4" md-select-on-focus></textarea>
	    </md-input-container>
	</md-content>
	<md-dialog-actions layout="row">
