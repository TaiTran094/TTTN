<div class="modal-header">
	<button class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
	<h4 class="modal-title">{{requestIndex.serviceName}} [{{requestIndex.address}}]</h4>
</div>
<div class="modal-body">
	<div class="parent">
		<p class="issue-content">{{requestIndex.description}}</p>
		<span class="info float-right border-btm">{{requestIndex.happenDatetime}}
			<span class="sep">•</span>
			<span>Đăng bởi </span>
			<a href="" class="user">{{requestIndex.user.name}}</a>
		</span>
	</div>
	<div layout="row">
		<md-input-container class="md-block" flex-gt-sm>
		    <label>Cơ quan chuyên trách</label>
		    <md-select ng-model="user.state">
		        <md-option ng-repeat="state in states" value="{{state.abbrev}}">
		            {{state.abbrev}}
		        </md-option>
		    </md-select>
	    </md-input-container>
	</div>
    <md-input-container class="md-block">
        <label>Bình luận</label>
        <textarea ng-model="user.comment" md-maxlength="500" rows="4" md-select-on-focus></textarea>
    </md-input-container>
</div>
<div class="modal-footer">
	<a href="" ng-click="cancel()">Hủy</a>&nbsp;&nbsp;
    <button class="btn btn-primary" type="button" ng-click="moveIssue()">Chuyển phản ánh</button>	
</div>
