<div class="container">
	<section class="col-lg-8 col-md-12">
		<div class="main bordered">
			<div class="content-title">
				<div class="change-view float-right">
					<a href="#/">
						<i class="glyphicon glyphicon-list"></i>
					</a>
					<a href="#/gallery">
						<i class="glyphicon glyphicon-picture"></i>
					</a>
					<a href="#/map">
						<i class="glyphicon glyphicon-map-marker"></i>
					</a>
				</div>
				DANH SÁCH CÁC PHẢN HỒI
			</div>
			<div layout='column'>
		      <div class='md-padding' layout="row" flex>
		        <div layout="row" flex>
		            <div class="parent" layout="column" ng-repeat="photoColumn in issueImages.photos3p" flex>
		                <md-card class="card" data-ng-repeat="photo in photoColumn">
		                    <img ng-src="{{photo.path}}">
		                    <md-card-footer class="desc">
							   <div class="desc_content">
							   		{{photo.name}}
							   </div>
							</md-card-footer>
		                </md-card>
		            </div>
		        </div>
		      </div>
		    </div>


		</div>
	</section>
	<section class="col-md-4">
		<div class="map bordered">
			<div id="mainMap" style="height:380px"></div>
		</div>
	</section>
</div>
