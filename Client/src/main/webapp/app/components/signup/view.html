<div class="modal-header">
	<button class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
	<h4 class="modal-title">Đăng ký tài khoản</h4>
</div>
<div class="modal-body">
	<label class="error-label" ng-model="error" ng-show="error">{{error}}</label>

	<form name="signupForm">
		<md-input-container class="md-block" flex-gt-sm>
		    <label>Tên hiển thị</label>
		    <input ng-model="name">
	    </md-input-container>

	    <md-input-container class="md-block" flex-gt-sm>
		    <label>Email</label>
		    <input ng-model="email">
	    </md-input-container>

	    <md-input-container class="md-block" flex-gt-sm>
		    <label>Mật khẩu</label>
		    <input type="password" ng-model="password">
	    </md-input-container>

	    <md-input-container class="md-block" flex-gt-sm>
		    <label>Nhập lại mật khẩu</label>
		    <input type="password" ng-model="confirmPassword">
	    </md-input-container>

	    <div layout="row">
	    	<md-input-container flex="50">
		        <label>Số điện thoại</label>
		        <input required="" name="phone" ng-model="phone">
		        <div ng-messages="signupForm.phone.$error">
		          <div ng-message="required">Trường bắt buộc</div>
		        </div>
		    </md-input-container>

		    <md-input-container flex="50">
		        <label>CMND</label>
		        <input required="" name="id" ng-model="id">
		        <div ng-messages="signupForm.id.$error">
		          <div ng-message="required">Trường bắt buộc</div>
		        </div>
		    </md-input-container>
	    </div>
	</form>
</div>
<div class="modal-footer">
	<a href="" ng-click="logInModal()">Đăng nhập</a>&nbsp;&nbsp;
    <button class="btn btn-primary" type="button" ng-click="signUp()">Đăng ký</button>	
</div>
