<div class="modal-header" style="background:#F2F2F2;">
	<button class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	<h4 style="margin:0 0 0 0">Đổi mật khẩu</h4>
</div>
<div class="modal-body">
	<label id="errorLabelSignup" style="color:Red" ng-model="error">{{error}}</label>
	<input type="password" id="passwordInputSignup" class="form-control" placeholder="Mật khẩu cũ" required ng-model="password">
	<input type="password" id="passwordInputSignup" class="form-control" placeholder="Mật khẩu mới" required ng-model="password">
	<input type="password" id="confirmPasswordInputSignup" class="form-control" placeholder="Nhập lại mật khẩu mới" required ng-model="confirmPassword">
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="edit()">Cập nhật</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Hủy bỏ</button>		
</div>
