<div class="modal-header">
	<button class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
	<h4 class="modal-title">Đổi mật khẩu</h4>
</div>
<div class="modal-body" my-enter="changePassword()">
	<label id="errorLabel" style="color:Red" ng-model="error">{{error}}</label>
	<span class="text-error" ng-show="$error">Không khớp với mật khẩu mới</span>
	<md-input-container class="md-block" flex-gt-sm>
        <label>Mật khẩu cũ</label>
        <input required="" name="email" type="password" ng-model="oldPassword">
    </md-input-container>
    <md-input-container class="md-block" flex-gt-sm>
        <label>Mật khẩu mới</label>
        <input required="" name="email" type="password" ng-model="newPassword">
    </md-input-container>
    <md-input-container class="md-block" flex-gt-sm>
        <label>Nhập lại mật khẩu mới</label>
        <input required="" name="email" type="password" ng-model="confirmPassword" ng-change="checkPassword()">
    </md-input-container>
</div>
<div class="modal-footer">
	<a href="" ng-click="cancel()">Hủy bỏ</a>&nbsp;&nbsp;
    <button class="btn btn-primary" type="button" ng-click="changePassword()">Cập nhật</button>
</div>
